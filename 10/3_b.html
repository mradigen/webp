<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE5047</title>
</head>
<body>
    <div class="bill">
        <h1 style="text-align: center;">Grocery Bill</h1>
        <script>
            window.onload = function() {
                const params = new URLSearchParams(window.location.search);
                
                document.getElementById('customerName').textContent = params.get('first') + ' ' + params.get('last');
                document.getElementById('phone').textContent = params.get('code') + '-' + params.get('phone');
                document.getElementById('email').textContent = params.get('email');

                let total = 0;
                const billItems = document.getElementById('billItems');

                if(params.get('appleC')) {
                    const quantity = parseFloat(params.get('appleQ'));
                    const price = 10;
                    const subtotal = quantity * price;
                    total += subtotal;
                    billItems.innerHTML += `
                        <tr>
                            <td>Apple</td>
                            <td>${quantity} kg</td>
                            <td>$${price}</td>
                            <td>$${subtotal}</td>
                        </tr>`;
                }

                // Process Banana
                if(params.get('bananaC')) {
                    const quantity = parseFloat(params.get('bananaQ'));
                    const price = 5;
                    const subtotal = quantity * price;
                    total += subtotal;
                    billItems.innerHTML += `
                        <tr>
                            <td>Banana</td>
                            <td>${quantity} kg</td>
                            <td>$${price}</td>
                            <td>$${subtotal}</td>
                        </tr>`;
                }

                // Process Avocado
                if(params.get('avocadoC')) {
                    const quantity = parseFloat(params.get('avocadoQ'));
                    const price = 7;
                    const subtotal = quantity * price;
                    total += subtotal;
                    billItems.innerHTML += `
                        <tr>
                            <td>Avocado</td>
                            <td>${quantity} kg</td>
                            <td>$${price}</td>
                            <td>$${subtotal}</td>
                        </tr>`;
                }

                document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
            }
        </script>

        <div>
            <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="billItems">
            </tbody>
        </table>

        <div class="total">
            Total Amount: <span id="totalAmount"></span>
        </div>
    </div>
</body>
</html>
