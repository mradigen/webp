<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>23BCE5047</title>
	<style>
		.myphto {
			border-radius: 100px;
			width: 150px;
			height: 150px;
			border: 2px solid black;
		}

		p {
			animation: anim 1s infinite;
		}

		@keyframes anim {
			0% {
				color: red;
			}

			25% {
				color: yellow;
			}

			50% {
				color: blue;
			}

			75% {
				color: green;
			}

			100% {
				color: red;
			}
		}
	</style>
</head>

<body>
	<p>Hello</p>
	<img class="myphto" src="pic.png" />
</body>

</html>
